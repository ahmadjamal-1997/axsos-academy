<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 1px solid black;
        }
        table{
            width: 350px;
        }
        body{
            display: flex;
            width: 800px;
            justify-content: space-between;
            margin: 0 auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="leftside">
    <h1>Add a Book</h1>
    <form action="/add_book" method="post">
        {% csrf_token %}
        <p>Title <input type="text" name="title"></p>
        <p>Description <textarea name="Description"></textarea></p>
        <button>Add</button>
    </form>
    </div>
    <div class="rightside">
        <table>
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Action</td>
            </tr>
            {%for book in allbooks%}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td><a href="http://127.0.0.1:8000/books/{{book.id}}">views</a></td>
            </tr>
            {%endfor%}
    </div>

</body>
</html>
