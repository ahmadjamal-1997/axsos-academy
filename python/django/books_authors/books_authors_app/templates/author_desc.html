<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{author_info.first_name}}</h1>
    <p>ID : {{author_info.id}}</p>
    <p>Description {{author_info.notes}}</p>
    <p>Books</p>
    <ul>
        {% for book in book %}
        <li>{{book.title}}</li>
        {% endfor %}
    </ul>
    <form action="/plus{{author_info.id}}" method="post">
        {% csrf_token %}
        <select name="book_select_name">
            {% for book in books %}
            <option value={{book.id}}>{{book.title}}</option>
            {% endfor %}
        </select>
        <button>Add</button>
    </form>
</body>
</html>
