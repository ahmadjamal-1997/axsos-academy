<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row">
          <button id="num7" onclick="press(7);">7</button>
          <button id="num8" onclick="press(8);">8</button>
          <button id="num9" onclick="press(9);">9</button>
          <button  class="operator" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
          <button id="num4" onclick="press(4);">4</button>
          <button id="num5" onclick="press(5);">5</button>
          <button id="num6" onclick="press(6);">6</button>
          <button  class="operator" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
          <button id="num1" onclick="press(1);">1</button>
          <button id="num2" onclick="press(2);">2</button>
          <button id="num3" onclick="press(3);">3</button>
          <button  class="operator" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
          <button onclick="clr();">C</button>
          <button onclick="press(0);">0</button>
          <button onclick="press('.');">.</button>
          <button  class="operator" onclick="setOP('+');">+</button>
        </div>
        <div class="row">
          <button id="equals" onclick="calculate()">=</div>
        </div>
      <div>
          <script src="cal.js"></script>
</body>
</html>
